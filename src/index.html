<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Verse</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Qual o hobby ideal para você?</h1>
  </header>
  <main>
    <h2>Descubra qual hobby você mais se identifica de forma simples e objetiva.</h2>
    <section class="ordenacao">
      <label for="ordenacao">Ordenação</label>
      <select data-testid="selecionar-ordenar" name="ordem" id="ordenacao">
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
      </section>
      <section class="filtros">
        <label for="filtro">Filtro</label>
        <select data-testid="selecionar-filtro" name="filtro" id="filtro">
          <option value="Todos">Todos</option>
          <option value="Artesanato">Artesanato</option>
          <option value="Beleza">Beleza</option>
          <option value="Movimentando Seu Corpo">Movimentando Seu Corpo</option>
          <option value="Mente">Mente</option>
          <option value="Natureza">Natureza</option>
        </select>
      </section>
      <section>
        <button data-testid="botao-limpar">Limpar</button>
      </section>
  </main>
  <section id="root">
    <!-- Aqui irão conter todos os cards -->
  </section> 
  <footer>Hortencia Silva, Jessica Ramos e Marcela Ferraz</footer>
  <script src="main.js" type="module"></script>
</body>

</html>
