<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Qual o hobby ideal para você?</h1>
  </header>
  <main>
    <h2>Conheça as mulheres que marcaram a ciência com suas pesquisas e estudos.</h2>
    <section class="ordenacao">
      <label for="ordenacao">Ordenação</label>
      <select name="order" id="ordenacao">
        <option>A-Z</option>
        <option>Z-A</option>
      </select>
      </section>
      <section class="filtros">
        <label for="filtro">Filtro</label>
        <select name="filtro" id="filtro">
          <option>Todos</option>
          <option>Artesanado</option>
          <option>Beleza</option>
          <option>Movimentando Seu Corpo</option>
          <option>Mente</option>
          <option>Natureza</option>
        </select>
      </section>
      <img src="https://github.com/hortenciahs/SAP012-dataverse/blob/T004/src/data/Imagens%20IA/croche.jpeg?raw=true" alt="croche1">
      <dl itemscope itemtype="croche">
        <dt>Nome:</dt><dd itemprop="name">croche</dd>
        <dt>Descrição:</dt><dd itemprop="description">Uma técnica de criar peças com fios e agulha.</dd>
        <dt>shortDescription:</dt><dd itemprop="shortDescription">1843</dd>
        <dt>categoria:</dt><dd itemprop="categoria">artesanato</dd>
        <dt>nivelDeDificuldad:</dt><dd itemprop="nivelDeDificuldad">2</dd>
      </dl>

  </main>
  <div id="root">
  </div>
  <footer> Jessica Ramos, Marcela Ferraz, Hortencia Silva </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
